<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tela de Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="root">

        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <a class="hiddenanchor" id="request-pass"></a>

        <div class="banners" ></div>
        <div class="content">

            <section class="animate container login-form">
                <h1>Login Form</h1>
                <form>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <div class="actions">
                        <a class="btn" href="#">Login</a>
                        <a class="reset_pass" href="#request-pass">Lost your password?</a>
                    </div>
                </form>
                
                <div class="separator">
                    <p class="change_link">New to site?
                        <a href="#signup" > Create Account </a>
                    </p>

                    <h1>Erickson Tavares</h1>                    
                </div>
                
            </section>
            
            <section class="animate container registration-form">
                <h1>Create Account</h1>
                <form>
                    <input type="text" placeholder="Username" />
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Password" />
                    <a class="btn" href="#">Submit</a>
                </form>
                <div class="separator">
                    <p class="change_link">Already a member?
                        <a href="#signin" > Login </a>
                    </p>

                    <h1>Erickson Tavares</h1>                    
                </div>
            </section>

            <section class="animate container request-pass">
                <h1>Request Pass</h1>
                <form>
                    <input type="email" placeholder="E-mail" />
                    <a class="btn" href="#">Submit</a>
                </form>
                <div class="separator">
                    <p class="change_link">Already a member?
                        <a href="#signin" > Login </a>
                    </p>

                    <h1>Erickson Tavares</h1>                    
                </div>
            </section>
            
        </div>
    </div>
</body>
</html>
